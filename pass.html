<!DOCTYPE html>
<html>
<head>
    <title>Web Apps Assignment 6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div style="padding: 10px;">
        <h1>Pass phrase by Divya Reddy Vanipanta</h1>
        <h2>Getting input</h2>

        <form>
            <div>
                <label for="secret_phrase">Enter the secret phrase </label>
                <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> 
            </div><br>
            <div>
                <label for="check_phrase">Enter a phrase </label>
                <input type ="text" id="check_phrase" name="check_phrase" autofocus>
            </div><br>

            <input type="button" onclick="processPhrase()" value="Check the phrase">
        </form>


        <p id="result">This text will be replaced </p>
    </div>


    <div class="container">
        <img id="animal-image" width="200" height="200" src="akita.jpg" alt="Picture of Akita" onclick="newImage()">
    </div>

<script> 
var correct = 0;
var wrong = 0;
var incorrect = 0;
function processPhrase (){
    console.log("Getting form values")
    secret_phrase = document.getElementById("secret_phrase").value
    check_phrase = document.getElementById("check_phrase").value
    
    out = document.getElementById("result")
    if(secret_phrase == check_phrase){
        correct += 1
        out.innerHTML = "Correct Count: " + correct
        alert("Access allowed.")
    } else {
        wrong += 1
        out.innerHTML = "Wrong Count: " + wrong
        alert("Access denied.")
    }
    if(correct == 0 && wrong == 3)
    incorrectPassphrase()
}

function incorrectPassphrase(){
    alert("account locked")
}

var usingImage = 1;
function newImage() {
    switch (usingImage) {
        case 1:
            document.getElementById("animal-image").src = "akita.jpg"
            usingImage = 2
            break
        case 2:
            document.getElementById("animal-image").src = "panther.jpg"
            usingImage = 3
            break
        case 3:
            document.getElementById("animal-image").src = "vulture.jpg"
            usingImage = 1
            break
    }
}
</script>

</body>
</html>
