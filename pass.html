<!DOCTYPE html>
<html>
<head>
    <title>Web Apps Assignment 6</title>
</head>
<body>
<h1>Pass phrase by Divya Reddy Vanipanta</h1>
<h2>Getting input</h2>

<form>
    <label for="secret_phrase">Enter the secret phrase </label>
    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>

    <label for="check_phrase">Enter a phrase </label>
    <input type ="text" id="check_phrase" name="check_phrase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<div class="container">
    <img id="animal-image" width="200" height="200" src="akita.jpg" alt="Picture of Akita" onclick="newImage()">
</div>

<script> 
var correct = 0;
var wrong = 0;
function processPhrase (){
    console.log("Getting form values")
    secret_phrase = document.getElementById("secret_phrase").value
    check_phrase = document.getElementById("check_phrase").value
    
    out = document.getElementById("result")
    if(secret_phrase == check_phrase){
        correct += 1
        alert("Access allowed.")
        out.innerHTML = "Correct Count: " + correct
    } else {
        wrong += 1
        alert("Access denied.")
        out.innerHTML = "Wrong Count: " + wrong
    }

}

var usingImage = 1;
function newImage() {
    switch (usingImage) {
        case 1:
            document.getElementById("animal-image").src = "akita.jpg"
            usingImage = 2
            break
        case 2:
            document.getElementById("animal-image").src = "panther.jpg"
            usingImage = 3
            break
        case 3:
            document.getElementById("animal-image").src = "vulture.jpg"
            usingImage = 1
            break
    }
}
</script>

</body>
</html>
